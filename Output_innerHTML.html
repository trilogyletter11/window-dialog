<html>
  <title>Javascript InnerHTML</title>
</head>
<body>
  <h3>Tutorial Javascript untuk Pemula</h3>
  <div id="hasil-output"></div>

  <script>
    // membuat objek elemen
    var hasil = document.getElementById("hasil-output");

    // menampilkan output ke elemen hasil
    hasil.innerHTML = "<p>Sedang konudusif belajar javascript</p>";
  </script>
</body>
</html>
